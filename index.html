<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <div class="nav">
      <div class="searchContainer">
        <div class="searchIcon">
          <img src="icons/magnify.png" alt="Search Icon" />
        </div>
        <div class="searchBar"></div>
      </div>
      <div class="userContainer">
        <div class="notifications">
          <img src="icons/bell-ring-outline.png" alt="Notifications Bell" />
        </div>
        <div class="optionsProfile"></div>
        <div class="userOptions">Javan Friedel</div>
      </div>
    </div>
    <div class="userHeader">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Omnis, ex?
    </div>
    <div class="sidebar">
      <div class="logo">
        <img src="icons/view-dashboard.png" alt="Dashboard Logo" />
        <h1>Dashboard</h1>
      </div>
      <div class="sidebarNav">
        <ul>
          <li>
            <a href="#" id="homeLink">
              <img src="icons/home.png" alt="Home Icon" /> Home
            </a>
          </li>
          <li>
            <a href="#" id="profileLink">
              <img src="icons/card-account-details-outline.png" alt="" />
              Profile
            </a>
          </li>
          <li>
            <a href="#" id="messagesLink">
              <img src="icons/message-reply.png" alt="Message Icon" /> Messages
            </a>
          </li>
          <li>
            <a href="#" id="historyLink">
              <img src="icons/clock-time-three.png" alt="Clock Icon" /> History
            </a>
          </li>
          <li>
            <a href="#" id="tasksLink">
              <img src="icons/note-multiple.png" alt="Tasks Icon" /> Tasks
            </a>
          </li>
          <li>
            <a href="#" id="communityLink"
              ><img src="icons/account-group.png" alt="" /> Communities
            </a>
          </li>
        </ul>
      </div>
      <div class="sidebarSettings">
        <ul>
          <li>
            <a href="#" id="settingsLink">
              <img src="icons/cog.png" alt="Settings Icon" /> Settings
            </a>
          </li>
          <li>
            <a href="#" id="supportLink">
              <img src="icons/help-box.png" alt="Support Icon" /> Support
            </a>
          </li>
          <li>
            <a href="#" id="privacyLink">
              <img src="icons/shield-check.png" alt="Privacy Icon" /> Privacy
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="content"></div>
  </body>
</html>
